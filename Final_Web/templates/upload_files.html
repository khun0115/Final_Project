<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% include 'style.html' %}
</head>
<body>
    {% include 'navbar.html' %}
    <!-- navbar이하 form으로 묶음 -->
    <form method="post" action="/upfile" enctype="multipart/form-data"></form>
        <br>
        <!-- 3열 디자인은 위에서 선언한style .container(여백:40px) -->
        <div class="row mb-3 container ">
            <div class="col-sm">
                <label for="formGroupExampleInput" class="form-label">제조사</label>
                <select id="made-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option>제조사를 골라 주세요</option>
                </select>
            </div>
            
            <script>
                var made_list = [
                    '삼성',
                    '기아',
                    'made_list'
                ];
            
                var selectBox = document.getElementById('made-select');
            
                for (var i = 0; i < made_list.length; i++) {
                    var option = document.createElement('option');
                    option.text = made_list[i];
                    selectBox.add(option);
                }
            </script>
            


            <div class="col-sm">
                <label for="formGroupExampleInput" class="form-label">차종</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>차종을 골라 주세요</option>
                    <option value="1">차종One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


            <div class="col-sm">
                <label for="formGroupExampleInput" class="form-label">색상</label>
                <select id="color-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                </select>
            
                <script>
                    // options 리스트
                    var options = [
                        '색상을 골라 주세요',
                        'Red',
                        'Green',
                        'Blue'
                    ];
            
                    // 셀렉트 박스 요소 가져오기
                    var selectBox = document.getElementById('color-select');
            
                    // options 리스트를 셀렉트 박스에 추가
                    for (var i = 0; i < options.length; i++) {
                        var option = document.createElement('option');
                        option.text = options[i];
                        selectBox.add(option);
                    }
                </script>
            </div>

            
        </div>
        <br>
        <div class="container custom-border">
            <img src="..." class="img-thumbnail rounded mx-auto d-block" alt="..."><br>
            <input type="file" name="part_img_file"/>
            <button type="submit">업로드</button>
        </div>
        
    
        
    </form>
</body>
</html>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
