<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>결과창</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% include 'style.html' %}
</head>

<body>
  {% include 'navbar.html' %}
  <div>
    
    <img src="{{ url_for('static', filename='menu/cost.png') }}"
      class="img-thumbnail rounded mx-auto d-block custom-image" alt="cost 사진" style="height: 250px; width: 1000px;">

    <span class="badge text-bg-dark" style="font-size: 25px; width: 600px; display: block; margin: 0 auto;">
      {{part_output}}
    </span>

    <img src="{{ url_for('static', filename='output_part/' + part_output + '.png') }}"
      class="img-thumbnail rounded mx-auto d-block custom-image" alt="업로드사진" style="height: 500px; width: 600px;">

  </div>

  <div class="custom-center">
    <h2>{{part_output['char_type'] }}</h2>
    <h2><span class="badge text-bg-danger" style="margin: 20px;">파손 유형</span>{{damage_type_output_arr}}</h2>
    {% for i in range(exchange_cost_list|length) %}
    <h2><span class="badge text-bg-danger" style="margin: 20px;">교환-도장</span>{{exchange_cost_list[i]}}</h2>
    <h2><span class="badge text-bg-danger" style="margin: 20px;">판금-도장</span>{{sheet_metal_list[i]}}</h2>
    {% endfor %}
  </div>

</body>

</html>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
